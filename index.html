<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        Screen
        <canvas id="screen"></canvas>

        <pre id="opcode-generation-message">Generating Opcodes...</pre>

        <h2>Registers</h2>
        <table>
            <tr style="vertical-align: top">
                <th style="border-top: solid 1px black; border-right: solid 1px black">
                    <h3>8-bit Registers</h3>
                    <table id="register8-table" style="border-spacing: 10px 0; border-collapse: separate;">
                        <tr style="text-align: left;">
                            <th>Register</th>
                            <th>Binary</th>
                            <th>Hex</th>
                            <th>Decimal</th>
                        </tr>
                    </table>
                </th>
                
                <th style="border-top: solid 1px black; border-left: solid 1px black">
                    <h3>16-bit Registers</h3>
                    <table id="register16-table" style="border-spacing: 10px 0; border-collapse: separate;">
                        <tr style="text-align: left;">
                            <th>Register</th>
                            <th>Binary</th>
                            <th>Hex</th>
                            <th>Decimal</th>
                        </tr>
                    </table>
                </th>
            </tr>
        </table>

        <h3>Interrupts</h3>

        <h4>IME: <span id="IME-val">1</span></h4>
        <table>
            <tr>
                <th></th>
                <th>VBlank</th>
                <th>STAT</th>
                <th>Timer</th>
                <th>Serial</th>
                <th>Joypad</th>
            </tr>
            <tr>
                <td>IF</td>
                <td class="IF"></td>
                <td class="IF"></td>
                <td class="IF"></td>
                <td class="IF"></td>
                <td class="IF"></td>
            </tr>
            <tr>
                <td>IE</td>
                <td class="IE"></td>
                <td class="IE"></td>
                <td class="IE"></td>
                <td class="IE"></td>
                <td class="IE"></td>
            </tr>
        </table>

        Step through instructions
        <input id="step" type="checkbox">
        
        <br>
        <input type="button" id="start" value="Start" style="background: green">
        <br>

        Load ROM
        <input id="rom-input" type="file">

        <script src="RAMconstants.js"></script>
        <script src="Interrupts.js"></script>
        <script src="RAM.js"></script>
        <script src="MBC.js"></script>
        <script src="Screen.js"></script>
        <script src="CPU.js"></script>
        <script src="Instructions.js"></script>
        <script src="GameBoy.js"></script>
        <script src="index.js"></script>
    </body>
</html>
